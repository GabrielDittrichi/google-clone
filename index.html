<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <div class="header-info">
                <a href="">Gmail</a>
                <a href="">Imagens</a>
            </div> 
            <div class="utili"><img src="img/menu.png" alt="" width="20px"></div>
            <div class="user-pic"><img src="img/profile.jpg" alt="" width="40px"></div>
        </div>
    </header>
    <main>
        <div class="main-content">
            <div class="content"> 
                <div class="logo"><img src="img/logo.png" alt="" width="400px"></div>
                <div class="barra">
                    <input type="search">
                    <div class="lupa"><img src="img/lupa.png" alt="" width="25px"></div>
                    <div class="icon">
                        <img src="img/keyboard.png" alt="" width="25px" height="18px">
                        <img src="img/mic.png" alt="" width="25px">
                    </div>  
                </div>  
                <div class="buttons">
                    <div class="button"><a href="">Pesquisa Google</a></div>
                    <div class="button"><a href="">Estou com sorte</a></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-header">
            <span>Brasil</span>
        </div>
        <div class="footer-settings">
            <span class="span-left">
                <a href="">Sobre</a>
                <a href="">Publicidade</a>
                <a href="">Negócios</a>
                <a href="">Como funciona a Pesquisa</a>
            </span>
            <span class="span-right">
                <a href="">Privacidade</a>
                <a href="">Termos</a>
                <a href="">Configurações</a>
            </span>
        </div>
    </footer>

</html>
